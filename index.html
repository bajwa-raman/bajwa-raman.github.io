<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,300)" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
</head>

<body class="d-table">
	<div class="outer-wrapper d-table-cell">
		<div class="profile-card-outer">
			<div class="card-banner">
				<img class="banner-img" src="images/milky-way.jpg" width="400" height="160" alt="Banner" />
			</div>
			<div class="profile-card-img">
				<img class="round-img" src="images/profile.jpeg" width="148" height="148" alt="Profile Image" />
			</div>
			<div class="profile-card-content">
				<h1 class="profile-card-name">Ramanpreet singh</h3>
				<h2  class="profile-card-position">MERN-Stack Developer</h6>
				<div class="profile-card-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe reiciendis ea nobis quasi voluptas voluptatum tenetur
				facilis velit harum</div>
				<div class="buttons">
					<button class="btn-blue">View Profile</button>
				</div>
				<ul class="social-links">
					<li><a href="javascript:void(0);" title="Twitter"><i class="fa-brands fa-twitter"></i></li>
					<li><a href="javascript:void(0);" title="Instagram"><i class="fa-brands fa-instagram"></i></li>
					<li><a href="javascript:void(0);" title="Dribble"><i class="fa-brands fa-dribbble"></i></li>
					<li><a href="javascript:void(0);" title="Linkedin"><i class="fa-brands fa-linkedin"></i></li>
					<li><a href="javascript:void(0);" title="Github"><i class="fa-brands fa-github"></i></li>
					<li><a href="javascript:void(0);" title="Dev"><i class="fa-brands fa-dev"></i></li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
